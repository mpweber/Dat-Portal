<!DOCTYPE html>

<html>

<head>
	<title>Dat Portal</title>
	<link rel="stylesheet" href="/styles.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body>

	<div class="main" id="main">
		<h1>
      <span id="page-title">Portal</span>
	  <br />
	 <button id="forkPage">Create own portal</button>
	 <button id="aboutbtn">About it & how to add your portal to the web ring</button>
	 <select id="hops-config">
        <option value="0">No hops</option>
        <option value="1">1 hop</option>
        <option value="2">2 hops</option>
        <option value="3">3 hops</option>
	</select>
	  <br />
	<!--  <input type="text" placeholder="title" id="text-input">
	  <input type="text" placeholder="href" id="href-input">
	  <button>Add new item</button>  -->
    </h1>

		<div id="web-ring"></div>

		<div id="global-error"></div>
		<div id="links-list"></div>

		<!--<h2 id="heading">Web ring</h2>-->

	<template id="global-error-template">
      <div class="error"></div>
    </template>

	  <template id="links-list-item-template">
	      <div class="links-list-item" id="1">
	        <div class="index"></div>
	        <div class="content">
			 <div>
			  <div class="thumbnail-container">
			  <div class="thumbnail">
			  <iframe src="https://beakerbrowser.com" scrolling="no" security="restricted" id="bg-image" frameborder="0" onload="this.style.opacity = 1"></iframe>
			  </div>
		      </div>
			  <hr />
			  <a class="link title" target="_blank"></a></div>
	          <div><span class="origin"></span> <span class="date"></span> <span class="domain"></span></div>
	        </div>
	      </div>
	    </template>


	<template id="web-ring-member-template">
      <div class="web-ring-member">
        <a class="link"></a>
	</div>
    </template>


	</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
<script type="module" src="script.js"></script>


</html>
